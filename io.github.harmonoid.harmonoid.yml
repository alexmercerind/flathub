app-id: io.github.harmonoid.harmonoid
runtime: org.gnome.Platform
runtime-version: "40"
sdk: org.gnome.Sdk
rename-icon: harmonoid
rename-appdata-file: harmonoid.appdata.xml
rename-desktop-file: harmonoid.desktop
command: harmonoid
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-music
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: libzen
    subdir: Project/GNU/Library
    config-opts:
    - --enable-shared
    - --disable-static
    cleanup:
    - /bin
    - /include
    - /lib/pkgconfig
    - /lib/*.la
    sources:
    - type: archive
      url: https://github.com/MediaArea/ZenLib/archive/refs/tags/v0.4.39.tar.gz
      sha256: a29fcafe41afac4ff818414ada18e4549bb2e77b2962bba2dd39db5cf747044e

  - name: libmediainfo
    subdir: Project/GNU/Library
    config-opts:
      - --enable-shared
      - --disable-static
      - --with-libcurl
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/*.la
    sources:
      - type: archive
        url: https://github.com/MediaArea/MediaInfoLib/archive/refs/tags/v21.03.tar.gz
        sha256: b083c113adb80f6608d5e86d1be07f9abd4257bd0e8456c8f9eb8756a385c5a0

  - name: harmonoid
    buildsystem: simple
    build-commands:
      - install -Dm644 harmonoid/harmonoid /app/harmonoid/harmonoid
      - chmod +x /app/harmonoid/harmonoid
      - install -Dm644 harmonoid/harmonoid.desktop /app/share/applications/harmonoid.desktop
      - install -Dm644 harmonoid/harmonoid.png /app/share/pixmaps/harmonoid.png
      - install -Dm644 harmonoid/harmonoid.appdata.xml /app/share/metainfo/harmonoid.appdata.xml
      - cp -R harmonoid/lib /app/harmonoid/lib
      - cp -R harmonoid/data /app/harmonoid/data
      - sed -i 's/<id>harmonoid/<id>io.github.harmonoid.harmonoid/' /app/share/metainfo/harmonoid.appdata.xml
      - mkdir -p /app/bin/
      - ln -s /app/harmonoid/harmonoid /app/bin/harmonoid
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/harmonoid/harmonoid/releases/download/v0.1.4/harmonoid-linux-x86_64.tar.gz
        dest: harmonoid
        sha256: 241d86ccda423b2491560be7ea8155da68b6284a0abc0a22ac8ef9043627a44e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/harmonoid/harmonoid/releases
          version-query: .[0] | .tag_name
          url-query: .[0] | .assets | select(.name=="harmonoid-x86_64.tar.gz") | .url
